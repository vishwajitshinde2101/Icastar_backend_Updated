server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  security:
    jwt:
      secret: test-secret-key-for-jwt-token-generation-this-is-a-very-long-secret-key-that-meets-the-512-bit-requirement-for-hs512-algorithm
      expiration: 86400000

logging:
  level:
    com.icastar: WARN
    org.springframework.security: WARN

# AWS S3 Configuration for tests (dummy values)
aws:
  region: us-east-1
  s3:
    bucket-name: test-bucket
    presigned-url-expiration: 3600
  credentials:
    access-key-id: test-access-key
    secret-access-key: test-secret-key
