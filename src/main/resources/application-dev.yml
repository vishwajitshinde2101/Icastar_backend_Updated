# Development Environment Configuration
spring:
  config:
    import: optional:classpath:env.properties
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

# Development Server Configuration
server:
  port: 8080

# Development Logging
logging:
  level:
    com.icastar: INFO
    org.springframework.security: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Development-specific settings
icastar:
  file:
    upload-dir: uploads/dev/
  otp:
    expiration-minutes: 10  # Longer expiration for dev
    length: 4  # Shorter OTP for dev

# AWS S3 Configuration
aws:
  region: ${AWS_REGION:ap-south-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET:icastar-uploads}
    presigned-url-expiration: 3600  # 1 hour in seconds
  credentials:
    access-key-id: ${AWS_ACCESS_KEY_ID:}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY:}

# Development Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints in dev
  endpoint:
    health:
      show-details: always

# Development SpringDoc
springdoc:
  swagger-ui:
    enabled: true
    tryItOutEnabled: true
    display-request-duration: true

# Development CORS Configuration
cors:
  allowed-origins: 
    - https://icaster.netlify.app
    - https://icastar.netlify.app
    - http://localhost:3000
    - http://localhost:3001
    - http://localhost:5173
    - http://127.0.0.1:3000
    - http://127.0.0.1:3001
    - http://127.0.0.1:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600